<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Tracker</title>

  <!-- React 17 (stable for CDN usage) -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    /* =========================
       Supabase configuration
       ========================= */
    const supabase = supabasejs.createClient(
      "https://zzrqaqhpjrnxwmevcbth.supabase.co",
      "sb_publishable_UmLTm3tru75YB9SENN5avA_DPFoLF2x"
    );

    /* =========================
       React App
       ========================= */
    function TaskTracker() {
      const [tasks, setTasks] = React.useState([]);
      const [showForm, setShowForm] = React.useState(false);
      const [editingId, setEditingId] = React.useState(null);

      const [form, setForm] = React.useState({
        title: "",
        description: "",
        status: "backlog",
        priority: "medium",
        assignee: "Unassigned"
      });

      const ASSIGNEES = ["Unassigned", "Tim", "JJ"];

      React.useEffect(() => {
        loadTasks();
      }, []);

      /* =========================
         Data functions (Supabase)
         ========================= */
      async function loadTasks() {
        const { data, error } = await supabase
          .from("tasks")
          .select("*")
          .order("created_at", { ascending: true });

        if (error) {
          console.error("Error loading tasks:", error);
        } else {
          setTasks(data || []);
        }
      }

      async function submitTask() {
        if (!form.title.trim()) return;

        const taskData = {
          title: form.title,
          description: form.description,
          status: form.status,
          priority: form.priority,
          assignee: form.assignee
        };

        if (editingId) {
          await supabase
            .from("tasks")
            .update(taskData)
            .eq("id", editingId);
        } else {
          await supabase
            .from("tasks")
            .insert(taskData);
        }

        resetForm();
        loadTasks();
      }

      function editTask(task) {
        setForm({
          title: task.title,
          description: task.description || "",
          status: task.status,
          priority: task.priority,
          assignee: task.assignee
        });
        setEditingId(task.id);
        setShowForm(true);
      }

      async function deleteTask(id) {
        if (!window.confirm("Are you sure you want to delete this task?")) return;

        await supabase
          .from("tasks")
          .delete()
          .eq("id", id);

        loadTasks();
      }

      function resetForm() {
        setForm({
          title: "",
          description: "",
          status: "backlog",
          priority: "medium",
          assignee: "Unassigned"
        });
        setEditingId(null);
        setShowForm(false);
      }

      const columns = {
        backlog: "Backlog",
        todo: "To Do",
        inprogress: "In Progress",
        done: "Done"
      };

      const priorityColor = {
        low: "text-green-600",
        medium: "text-yellow-600",
        high: "text-red-600"
      };

      /* =========================
         UI
         ========================= */
      return (
        <div className="max-w-7xl mx-auto p-6">
          <div className="flex justify-between items-center mb-6">
            <h1 className="text-3xl font-bold">Task Tracker</h1>
            <button
              onClick={() => setShowForm(true)}
              className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
            >
              + New Task
            </button>
          </div>

          {showForm && (
            <div className="bg-white p-4 rounded shadow mb-6 space-y-3">
              <input
                className="w-full border p-2 rounded"
                placeholder="Task title"
                value={form.title}
                onChange={e => setForm({ ...form, title: e.target.value })}
              />

              <textarea
                className="w-full border p-2 rounded"
                placeholder="Description"
                value={form.description}
                onChange={e => setForm({ ...form, description: e.target.value })}
              />

              <div className="flex flex-wrap gap-2">
                <select
                  className="border p-2 rounded"
                  value={form.status}
                  onChange={e => setForm({ ...form, status: e.target.value })}
                >
                  <option value="backlog">Backlog</option>
                  <option value="todo">To Do</option>
                  <option value="inprogress">In Progress</option>
                  <option value="done">Done</option>
                </select>

                <select
                  className="border p-2 rounded"
                  value={form.priority}
                  onChange={e => setForm({ ...form, priority: e.target.value })}
                >
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>

                <select
                  className="border p-2 rounded"
                  value={form.assignee}
                  onChange={e => setForm({ ...form, assignee: e.target.value })}
                >
                  {ASSIGNEES.map(name => (
                    <option key={name} value={name}>{name}</option>
                  ))}
                </select>
              </div>

              <div className="flex gap-2">
                <button
                  onClick={submitTask}
                  className="bg-blue-600 text-white px-4 py-2 rounded"
                >
                  {editingId ? "Update" : "Create"}
                </button>
                <button
                  onClick={resetForm}
                  className="bg-gray-300 px-4 py-2 rounded"
                >
                  Cancel
                </button>
              </div>
            </div>
          )}

          <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
            {Object.entries(columns).map(([status, title]) => (
              <div key={status} className="bg-white p-4 rounded shadow">
                <h2 className="font-semibold mb-3">{title}</h2>

                {tasks
                  .filter(t => t.status === status)
                  .map(task => (
                    <div key={task.id} className="bg-gray-100 p-3 rounded mb-2">
                      <div className="flex justify-between items-start">
                        <strong>{task.title}</strong>
                        <div className="space-x-2">
                          <button onClick={() => editTask(task)}>‚úèÔ∏è</button>
                          <button onClick={() => deleteTask(task.id)}>üóë</button>
                        </div>
                      </div>

                      {task.description && (
                        <p className="text-sm text-gray-700 mt-1">
                          {task.description}
                        </p>
                      )}

                      <div className="text-xs flex justify-between mt-2">
                        <span className={priorityColor[task.priority]}>
                          {task.priority.toUpperCase()}
                        </span>
                        <span>üë§ {task.assignee}</span>
                      </div>
                    </div>
                  ))}
              </div>
            ))}
          </div>
        </div>
      );
    }

    ReactDOM.render(<TaskTracker />, document.getElementById("root"));
  </script>
</body>
</html>
