<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { Plus, Trash2, Edit2, Check, X } = lucide;

    function TaskTracker() {
      const [tasks, setTasks] = React.useState([]);
      const [showForm, setShowForm] = React.useState(false);
      const [editingId, setEditingId] = React.useState(null);
      const [formData, setFormData] = React.useState({
        title: '',
        description: '',
        status: 'todo',
        priority: 'medium'
      });

      React.useEffect(() => {
        loadTasks();
      }, []);

      const loadTasks = () => {
        const stored = localStorage.getItem('tasks');
        if (stored) {
          setTasks(JSON.parse(stored));
        }
      };

      const saveTasks = (newTasks) => {
        localStorage.setItem('tasks', JSON.stringify(newTasks));
        setTasks(newTasks);
      };

      const saveTask = () => {
        if (!formData.title.trim()) return;

        const task = {
          id: editingId || `task_${Date.now()}`,
          ...formData,
          createdAt: editingId ? tasks.find(t => t.id === editingId)?.createdAt : new Date().toISOString(),
          updatedAt: new Date().toISOString()
        };

        if (editingId) {
          saveTasks(tasks.map(t => t.id === editingId ? task : t));
        } else {
          saveTasks([...tasks, task]);
        }

        setFormData({ title: '', description: '', status: 'todo', priority: 'medium' });
        setShowForm(false);
        setEditingId(null);
      };

      const deleteTask = (id) => {
        saveTasks(tasks.filter(t => t.id !== id));
      };

      const editTask = (task) => {
        setFormData({
          title: task.title,
          description: task.description,
          status: task.status,
          priority: task.priority
        });
        setEditingId(task.id);
        setShowForm(true);
      };

      const cancelForm = () => {
        setFormData({ title: '', description: '', status: 'todo', priority: 'medium' });
        setShowForm(false);
        setEditingId(null);
      };
