<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Tracker</title>

  <!-- React 17 (stable for CDN usage) -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    function TaskTracker() {
      const [tasks, setTasks] = React.useState([]);
      const [showForm, setShowForm] = React.useState(false);
      const [editingId, setEditingId] = React.useState(null);
      const [form, setForm] = React.useState({
        title: "",
        description: "",
        status: "todo",
        priority: "medium"
      });

      React.useEffect(() => {
        const stored = localStorage.getItem("tasks");
        if (stored) setTasks(JSON.parse(stored));
      }, []);

      function saveTasks(newTasks) {
        localStorage.setItem("tasks", JSON.stringify(newTasks));
        setTasks(newTasks);
      }

      function submitTask() {
        if (!form.title.trim()) return;

        const task = {
          id: editingId || Date.now().toString(),
          ...form,
          createdAt: new Date().toISOString()
        };

        if (editingId) {
          saveTasks(tasks.map(t => (t.id === editingId ? task : t)));
        } else {
          saveTasks([...tasks, task]);
        }

        resetForm();
      }

      function editTask(task) {
        setForm(task);
        setEditingId(task.id);
        setShowForm(true);
      }

      function deleteTask(id) {
        saveTasks(tasks.filter(t => t.id !== id));
      }

      function resetForm() {
        setForm({ title: "", description: "", status: "todo", priority: "medium" });
        setEditingId(null);
        setShowForm(false);
      }

      const columns = {
        todo: "To Do",
        inprogress: "In Progress",
        done: "Done"
      };

      const priorityColor = {
        low: "text-green-600",
        medium: "text-yellow-600",
        high: "text-red-600"
      };

      return (
        <div className="max-w-6xl mx-auto p-6">
          <div className="flex justify-between items-center mb-6">
            <h1 className="text-3xl font-bold">Task Tracker</h1>
            <button
              onClick={() => setShowForm(true)}
              className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
            >
              + New Task
            </button>
          </div>

          {showForm && (
            <div className="bg-white p-4 rounded shadow mb-6">
              <input
                className="w-full border p-2 mb-2 rounded"
                placeholder="Title"
                value={form.title}
                onChange={e => setForm({ ...form, title: e.target.value })}
              />
              <textarea
                className="w-full border p-2 mb-2 rounded"
                placeholder="Description"
                value={form.description}
                onChange={e => setForm({ ...form, description: e.target.value })}
              />
              <div className="flex gap-2 mb-2">
                <select
                  className="border p-2 rounded"
                  value={form.status}
                  onChange={e => setForm({ ...form, status: e.target.value })}
                >
                  <option value="todo">To Do</option>
                  <option value="inprogress">In Progress</option>
                  <option value="done">Done</option>
                </select>

                <select
                  className="border p-2 rounded"
                  value={form.priority}
                  onChange={e => setForm({ ...form, priority: e.target.value })}
                >
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>

              <div className="flex gap-2">
                <button
                  onClick={submitTask}
                  className="bg-blue-600 text-white px-4 py-2 rounded"
                >
                  {editingId ? "Update" : "Create"}
                </button>
                <button
                  onClick={resetForm}
                  className="bg-gray-300 px-4 py-2 rounded"
                >
                  Cancel
                </button>
              </div>
            </div>
          )}

          <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
            {Object.entries(columns).map(([status, title]) => (
              <div key={status} className="bg-white p-4 rounded shadow">
                <h2 className="font-semibold mb-3">{title}</h2>
                {tasks
                  .filter(t => t.status === status)
                  .map(task => (
                    <div key={task.id} className="bg-gray-100 p-3 rounded mb-2">
                      <div className="flex justify-between">
                        <strong>{task.title}</strong>
                        <div className="space-x-2">
                          <button onClick={() => editTask(task)}>‚úèÔ∏è</button>
                          <button onClick={() => deleteTask(task.id)}>üóë</button>
                        </div>
                      </div>
                      {task.description && (
                        <p className="text-sm text-gray-700">{task.description}</p>
                      )}
                      <div className={`text-xs ${priorityColor[task.priority]}`}>
                        {task.priority.toUpperCase()}
                      </div>
                    </div>
                  ))}
              </div>
            ))}
          </div>
        </div>
      );
    }

    ReactDOM.render(<TaskTracker />, document.getElementById("root"));
  </script>
</body>
</html>
